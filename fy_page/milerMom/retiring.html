<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我要抱孙子哇~</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Days+One'>
<style type="text/css">
	#clock{
		font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
		font-size: 2em;
	}
</style>
</head>
<body>
<div class="zzsc-container">
	<header class="zzsc-header">
		<div class="zzsc-demo center">
		  <a href="#">2021 年 8 月 1 日</p>
		</div>
	</header>
	<div class="zzsc-content bgcolor-8">
		<span id="clock"></span>
	</div>

</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#clock').countdown('2021/8/1', function(event) {
		  var $this = $(this).html(event.strftime(''
		  	+ '<span>%Y</span> 年 '
		  	+ '<span>%x</span> 月 '
		  	+ '<span>%n</span> 星期 '
			/*+ '<span>%w</span> 星期 '*/
			+ '<span>%d</span> 天 '
			+ '<span>%H</span> 小时 '
			+ '<span>%M</span> 分钟 '
			+ '<span>%S</span> 秒'));
		});
	})
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
