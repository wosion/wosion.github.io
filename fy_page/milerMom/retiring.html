<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Freedom</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Days+One'>
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.redcountdown.js"></script>
<script src="js/jquery.knob.min.js"></script>
<script src="js/jquery.ba-throttle-debounce.min.js"></script>
<style type="text/css">
	#clock{
		font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
		font-size: 2em;
	}
	.redCountdownDemo {margin:0 auto 5px auto;max-width:400px;padding:1px; display:block; }
</style>
</head>
<body>
<div class="zzsc-container">
	<header class="zzsc-header">
		<div class="center">
		  <h1 >2021 年 8 月 1 日</h1>
		</div>
	</header>
	<div class="zzsc-content bgcolor-8">
		<span id="clock"></span>
	</div>
</div>

<div id="bord" class="redCountdownDemo zzsc-content bgcolor-8"></div>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';" id="aaaa"></div>

<script type="text/javascript">
	var date = new Date();
    date.setFullYear(2021,7,1)
	$('#aaaa').html(jQuery.now()+'----'+date.getTime());
	$(function(){
		$('#clock').countdown('2021/8/1', function(event) {
		  var $this = $(this).html(event.strftime(''
		  	+ '<span>%Y</span> 年 '
		  	+ '<span>%x</span> 月 '
		  	+ '<span>%n</span> 星期 '
			+ '<span>%d</span> 天 '
			+ '<span>%H</span> 小时 '
			+ '<span>%M</span> 分钟 '
			+ '<span>%S</span> 秒'));
		});
	});
	$('#bord').redCountdown();
</script>
</body>
</html>
